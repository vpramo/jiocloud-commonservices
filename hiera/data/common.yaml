###################################
######## Rsyslog config #########
###################################

commonservice::rsyslog::tmpl_filter: 
  compute: {
    template: {
      'name': 'DynFile',
      'expr': '/var/log/compute/%fromhost-ip%/%syslogseverity-text%.log'
    },
    filter    : {
      'def'   : 'msg',
      'match' : 'contains',
      'string': 'iLO'
    },
    output    : {
      'local' : '*',
      'type'  : '*'
    }
  }
  network: {
    template: {
      'name': 'netFile',
      'expr': '/var/log/network/%fromhost-ip%/%syslogseverity-text%.log'
    },
    output    : {
      'local' : 'local7',
      'type'  : '*'
    }
  }




